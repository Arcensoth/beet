{% extends "page.html" %}

<!-- prettier-ignore -->
{% block regular_styles %}
<!-- prettier-ignore -->
{{ super() }}
<!-- <link rel="stylesheet" href="_static/home.css" /> -->
<style>
  @font-face {
    font-family: Mojangles;
    src: url("_static/Mojangles.ttf");
    font-weight: normal;
    font-style: normal;
  }

  .hero {
    height: 50vh;
    display: flex;
    flex-direction: column;
    justify-content: start;
  }

  .hero-menu {
    display: none;
    flex-direction: row;
    justify-content: start;
    align-items: center;
    height: 3em;
    padding-top: 1.5rem;
  }
  .hero-menu ul {
    display: flex;
    width: 100%;
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  .hero-menu a {
    color: var(--color-foreground-primary);
    text-decoration: none;
  }
  .hero-menu li {
    margin: 0 1.5em 0 0;
    padding: 0;
  }
  .hero-menu li:last-child {
    display: flex;
    justify-content: end;
    flex-grow: 1;
  }
  .hero-menu svg {
    opacity: 0.8;
    color: var(--color-foreground-primary);
  }

  .hero-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column-reverse;
    justify-content: start;
  }
  .hero-background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50vh;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: -1;
    opacity: 0.6;
    overflow: hidden;
    background-size: 100% 100%, 330px 330px, 30px 30px;
    background-image: linear-gradient(
        to bottom,
        rgba(66, 172, 154, 0.308),
        transparent
      ),
      linear-gradient(
        45deg,
        transparent 40%,
        var(--color-background-primary) 40%
      ),
      radial-gradient(circle, rgba(86, 189, 172, 0.788) 3px, transparent 2px);
    box-shadow: #474054 0 10px 100px -20px;
  }
  .hero-background svg {
    position: relative;
    transform: rotate(45deg);
  }

  .hero-left,
  .hero-right {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .hero-logo {
    position: relative;
    width: 200px;
    height: 200px;
    background: center no-repeat url("_static/beet_logo_large.png");
    background-size: cover;
  }

  .hero-content h2 {
    line-height: 1.2em;
    margin: 0;
    font-size: 26px;
    font-weight: bold;
    color: var(--color-foreground-primary);
    opacity: 0.9;
    text-align: center;
  }
  .hero-content h1 {
    line-height: 1.2em;
    margin: 0 0 0.5em 0;
    font-size: 48px;
    font-family: Mojangles;
    font-weight: normal;
    color: #fc1a53;
  }

  .home-editor {
    width: 300px;
    height: 200px;
    background: center no-repeat url("_static/editor.png");
    background-size: contain;
  }

  @media (min-width: 67em) {
    .hero {
      height: 67vh;
    }
    .sidebar-drawer {
      display: none;
    }
    .hero-menu {
      display: flex;
    }
    .content-icon-container {
      position: relative;
      top: 0.8em;
    }
    .hero-content {
      flex-direction: row;
      justify-content: center;
    }
    .hero-background {
      height: 75vh;
    }
    .hero-logo {
      transform: scale(2.6) translateX(100px);
    }
    .hero-left,
    .hero-right {
      align-items: start;
    }
    .hero-content h2 {
      text-align: left;
      font-size: 36px;
    }
    .hero-content h1 {
      font-size: 64px;
    }

    .main {
      justify-content: center;
    }
  }
</style>
{% endblock %}

<!-- prettier-ignore -->
{% block content %}
<div class="hero">
  <div class="hero-menu">
    <ul>
      <li><a href="#" class="reference internal">Guides</a></li>

      <li><a href="#" class="reference internal">Changelog</a></li>
      <li>
        <a href="#" class="reference internal">

          </svg>
        </a>
      </li>
    </ul>
  </div>
  <div class="hero-content">
    <div class="hero-background">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 -0.5 5 5"
        width="1200"
        height="1200"
        shape-rendering="crispEdges"
      >
        <path stroke="#77888877" d="M3 0h2M1 1h1M3 1h2M0 2h4M2 3h1M1 4h3" />
      </svg>
    </div>
    <div class="hero-left">
      <h1>beet</h1>
      <h2>The Minecraft pack development kit</h2>
    </div>

    <div class="hero-right">
      <div class="hero-logo"></div>
    </div>
  </div>
</div>
<section></section>
{{ body }} {% endblock %}
